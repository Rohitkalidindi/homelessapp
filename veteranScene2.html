<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/game.css">
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
	<script>
		var done=false;
		var contact = function(){
			done=true;
			$("#text").text("");
             $("#text").prepend('<img src="img/sandra5.png" width="100%"/>');
			$("div.mask").show();
			$("div.dialogue").show();
		}
		var closeWindow = function(){
			$("div.mask").hide();
			$("div.dialogue").hide();
			if(done==true)
				window.location.href="veteranScene3.html";
		}
		$(document).ready(function(){
			var $winwidth = $(window).width();
			var $winheight = $(window).height();
			$("#text").text("");
            $("#text").prepend('<img src="img/sandra4.png" width="100%"/>');
			$("#divg").css({
				left: $winwidth/2,
				top: $winheight/2
			});
			$("img.source-image").attr({
				width: $winwidth,
				height: $winheight
			});
			$(window).bind("resize", function(){ 
				var $winwidth = $(window).width();
				var $winheight = $(window).height();
				$("img.source-image").attr({
					width: $winwidth,
					height: $winheight
				});
				$("#divg").attr({
					width: $winwidth,
					height: $winheight
				});
			 });
		}); 
	</script>
</head>
<body id="page-body">
	<img id="source-image" src="img/bg.jpg" alt="" />
	<div id="actual-body">
			<img src="img/caseManager.png" alt="" class="contact" width="240" height="120" onclick="contact()"/>
		<div class="mask">
			<div class="dialogue">
				<table class="layout">
					<tr><td><p id="text"></p></td></tr>
					<tr><td align="right"><img src="img/continue.png" alt="" align="right" onclick="closeWindow()" class="next"/></td></tr>
				</table>		
			</div>
		</div>
	</div>
</body>
