<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/game.css">
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
	<script>
		$(document).ready(function(){
			var $winwidth = $(window).width();
			var $winheight = $(window).height();
			$("#text").text("");
			$("#text").prepend('<img src="img/granger15.png" width="100%"/>');
			$("#divg").css({
				left: $winwidth/2,
				top: $winheight/2
			});
			$("img.source-image").attr({
				width: $winwidth,
				height: $winheight
			});
			$(window).bind("resize", function(){ 
				var $winwidth = $(window).width();
				var $winheight = $(window).height();
				$("img.source-image").attr({
					width: $winwidth,
					height: $winheight
				});
				$("#divg").attr({
					width: $winwidth,
					height: $winheight
				});
			 });
		}); 
	</script>
</head>
<body id="page-body">
	<img id="source-image" src="img/bg.jpg" alt="" />
	<div id="actual-body">
			<img src="img/clothes.png" alt="" class="clothesend"/>
			<img src="img/teacher-END.png" alt="" class="teacherend"/>
			<img src="img/bullies.png" alt="" class="bulliesend"/>
			<img src="img/boy.png" alt="" class="boyend"/>
		<div class="mask">
			<div class="dialogue">
				<table class="layout" background="board.jpg">
					
						<tr><td><h2 id="text" ></h2></td></tr>
						<tr><td align="center"><a href="index.html"><img src="img/replay.png" alt="" width="50" height="50" onclick="closeWindow()" class="next"/></a></td></tr>
					
				</table>		
			</div>
		</div>
	</div>
</body>
