<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/game.css">
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
	<script>
		var school=false;
		var done=true;
		reached=false;
		var closeWindow = function(){
			$("div.mask").hide();
			$("div.dialogue").hide();
			if(school==true)
			{
				done=true;
				show112();
			}
			else
			{
			if(done==false)
				done=true;
			if(done==true && reached==true)
				window.location.href="singleMotherScene2.html";
			}
		}
		var show111 = function(){
			if(reached==false)
			{
				school=true;
				done=false;
				$("img.singleMother1").animate({
					top:20+"%",
					left:20+"%",
				},2000);
				$("img.route111").delay(1000).fadeIn(500);
				$("#text").text("");
				$("#text").prepend('<img src="img/text2.png" width="100%"/>');
				$("div.mask").delay(4000).show(0);
				$("div.dialogue").delay(4000).show(0);
			}
		}
		var show112 = function(){
			if(done==true || school==true)
			{
				done=false;
				$("img.singleMother1").animate({
					top:30+"%",
					left:68+"%",
				},4000);
				if(school==false)
					$("img.route1121").delay(2000).fadeIn(1000);
				else
					$("img.route1122").delay(2000).fadeIn(1000);
				$("#text").text("");
				$("#text").prepend('<img src="img/text3.png" width="100%"/>');
				$("div.mask").delay(5000).show(0);
				$("div.dialogue").delay(5000).show(0);
				school=false;
				reached=true;
			}
		}

		$(document).ready(function(){
			var $winwidth = $(window).width();
			var $winheight = $(window).height();
			$("#text").text("");
			$("#text").prepend('<img src="img/text1.png" width="100%"/>');
			$("#divg").css({
				left: $winwidth/2,
				top: $winheight/2
			});
			$("img.source-image").attr({
				width: $winwidth,
				height: $winheight
			});
			$(window).bind("resize", function(){ 
				var $winwidth = $(window).width();
				var $winheight = $(window).height();
				$("img.source-image").attr({
					width: $winwidth,
					height: $winheight
				});
				$("#divg").attr({
					width: $winwidth,
					height: $winheight
				});
			 });
		}); 
	</script>
</head>
<body id="page-body">
	<img id="source-image" src="img/bg.jpg" alt="" />
	<div id="actual-body">
			<img src="img/schoolheadoffice.png" alt="" class="school" onclick="show111()"/>
			<img src="img/schoolDist.png" alt="" class="distOffice" onclick="show112()"/>
			<img src="img/route111.png" alt="" class="route111" height="25%"/>
			<img src="img/route1121.png" alt="" class="route1121" width="60%"/>
			<img src="img/route1122.png" alt="" class="route1122" width="50%"/>
			<img src="img/singlemother.png" alt="" class="singleMother1"/>
		<div class="mask">
			<div class="dialogue">
				<table class="layout" background="board.jpg">
					
						<tr><td><h2 id="text" ></h2></td></tr>
						<tr><td align="right"><img src="img/continue.png" alt="" align="right" onclick="closeWindow()" class="next"/></td></tr>
					
				</table>		
			</div>
		</div>
	</div>
</body>
